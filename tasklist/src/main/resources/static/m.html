<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>任务管理</title>
    <link href="uilib/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="uilib/easyui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="uilib/easyui/jquery.min.js" type="text/javascript"></script>
    <script src="uilib/easyui/jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<div style="margin:20px 0;"></div>
<div class="easyui-tabs" id="tt" style="width:1700px;">
    <div style="padding:50px" title="代办">
        <a href="tasklist/t.html">代办任务</a>

    </div>
    <div style="padding:50px" title="所有任务">
        <a href="tasklist/lst.html">所有任务列表</a>
    </div>
    <div data-options="iconCls:'icon-help',closable:true" style="padding:50px" title="求助">
        <a href="issue/basic.html">新建求助</a>
    </div>
</div>
<script type="text/javascript">
        $(function(){
            var tabs = $('#tt').tabs().tabs('tabs');
            for(var i=0; i<tabs.length; i++){
                tabs[i].panel('options').tab.unbind().bind('mouseenter',{index:i},function(e){
                    $('#tt').tabs('select', e.data.index);
                });
            }
        });
</script>
</body>
</html>
