<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>任务清单</title>
    <link href="../uilib/easyui/themes/metro/easyui.css" rel="stylesheet" type="text/css">
    <link href="../uilib/easyui/themes/mobile.css" rel="stylesheet" type="text/css">
    <link href="../uilib/easyui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../uilib/easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../uilib/easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../uilib/easyui/jquery.easyui.mobile.js" type="text/javascript"></script>

    <script>
    function getSelectedRow(){
        var row = $("#dg").datagrid("getSelected");
        if (row) {
            console.log("id="+row.id + ",title=" + row.title);
            window.location.href="/tasklist/task/"+row.id
        }else{
            alert("请先选择具体任务");
        }
    }
    </script>
</head>
<body>
<input type="button" value="修改任务信息" onclick="getSelectedRow()">
<table id="dg" name="dg" title="当前任务列表" class="easyui-datagrid" style="width:1700px;"
       url="/tasklist/tasklist"
       pagination="true" sortName="id" multiSort="true"
       checkOnSelect="true" sortOrder="desc"
       rownumbers="true" fitColumns="true" singleSelect="true" pageSize="50" pageList="[10,50,100,200,500,1000]">
    <thead>
    <tr>
        <th field="id" width="50px">Id</th>
        <th field="title" width="500px">标题</th>
        <th field="level" width="50px">级别</th>
        <th field="descr" width="1000px">描述</th>
        <th field="owner" width="80px">责任人</th>
    </tr>
    </thead>
</table>

</body>
</html>
