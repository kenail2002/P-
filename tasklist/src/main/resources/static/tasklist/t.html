<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录入任务</title>
    <link href="../uilib/easyui/themes/metro/easyui.css" rel="stylesheet" type="text/css">
    <link href="../uilib/easyui/themes/mobile.css" rel="stylesheet" type="text/css">
    <link href="../uilib/easyui/themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../uilib/easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../uilib/easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../uilib/easyui/jquery.easyui.mobile.js" type="text/javascript"></script>
</head>
<body>
<form action="" id="task_001">
    <table>
        <tr>
            <td>标题</td>
            <td><input class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px"></td>
        </tr>
        <tr>
            <td>任务描述</td>

            <td><input id="descr" type="textarea"></input></td>
        </tr>
        <tr>
            <td>开始时间</td>
            <td><input class="easyui-datetimebox" data-options="required:true,showSeconds:false"
                       name="startTime" style="width:150px" value="3/4/2010 2:3"></td>
        </tr>
        <tr>
            <td>结束时间</td>
            <td><input class="easyui-datetimebox" data-options="required:true,showSeconds:false"
                       name="endTime" style="width:150px" value="3/4/2010 2:3"></td>
        </tr>
        <tr>
            <td>涉及人员</td>
            <td><input id="otherGuys" type="text"></input></td>
        </tr>
        <tr>
            <td>附加信息</td>
            <td><input class="easyui-filebox" id="inpputFile" style="width:300px"></td>
        </tr>
        <tr>
            <td></td>
            <td><input id="submitBtn" type="button" value="提交"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
