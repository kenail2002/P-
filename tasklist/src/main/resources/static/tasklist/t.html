<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录入任务</title>
    <link rel="stylesheet" type="text/css" href="../uilib/easyui/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="../uilib/easyui/themes/mobile.css">
	<link rel="stylesheet" type="text/css" href="../uilib/easyui/themes/icon.css">
	<script type="text/javascript" src="../uilib/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../uilib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../uilib/easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<form id="task_001" action="">
    <table>
        <tr>
            <td>标题</td>
            <td><input class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px"></td>
        </tr>
        <tr>
            <td>任务描述</td>

            <td><input type="textarea" id="descr"></input></td>
        </tr>
        <tr>
            <td>开始时间</td>
            <td> <input class="easyui-datetimebox" name="startTime"
                       data-options="required:true,showSeconds:false" value="3/4/2010 2:3" style="width:150px"></td>
        </tr>
        <tr>
            <td>结束时间</td>
            <td><input class="easyui-datetimebox" name="endTime"
                       data-options="required:true,showSeconds:false" value="3/4/2010 2:3" style="width:150px"></td>
        </tr>
        <tr>
            <td>涉及人员</td>
            <td><input type="text" id="otherGuys"></input></td>
        </tr>
        <tr>
            <td>附加信息</td>
            <td>    <input class="easyui-filebox" style="width:300px"  id="inpputFile"> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" id="submitBtn" value="提交"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
